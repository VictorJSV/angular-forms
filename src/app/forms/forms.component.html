<h1>User input</h1>

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Ejemplo 1</h4>
    <button class="btn btn-primary" (click)="onClickMe()">Click me!</button>
    <div class="card-text">{{ message }}</div>
  </div>
</div>


<div class="card">
  <div class="card-body">
    <h4 class="card-title">Ejemplo 2</h4>
    <input type="text" (keyup)="onKey($event)">
    <div class="card-text">{{ message2 }}</div>
  </div>
</div>


<div class="card">
  <div class="card-body">
    <h4 class="card-title">Ejemplo 3</h4>
    <input type="text" #txtName (keyup)="0">
    <div class="card-text">{{ txtName.value }}</div>
    <!-- Esto no funciona al menos que se le vincule a un event.
    El evento se debe vincular al algo (una sentencia) que es 0 y la cual no hace nada. -->
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Ejemplo 4: Lista de perros</h4>
    <input type="text" #txtDog (keyup.enter)="addDog($event, txtDog);">
    <div class="card-text">
      <ul>
        <li *ngFor="let perro of perros">{{ perro }}</li>
      </ul>
    </div>
  </div>
</div>
