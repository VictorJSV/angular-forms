
<div class="container">
  <h1>User input</h1>
  <div class="card">
    <div class="card-header">Ejemplo 1</div>
    <div class="card-body">
      <button class="btn btn-primary" (click)="onClickMe()">Click me!</button>
      <div class="card-text">{{ message }}</div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Ejemplo 2</div>
    <div class="card-body">
      <input type="text" (keyup)="onKey($event)">
      <div class="card-text">{{ message2 }}</div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Ejemplo 3</div>
    <div class="card-body">
      <input type="text" #txtName (keyup)="0">
      <div class="card-text">{{ txtName.value }}</div>
      <!-- Esto no funciona al menos que se le vincule a un event.
      El evento se debe vincular al algo (una sentencia) que es 0 y la cual no hace nada. -->
    </div>
  </div>

  <div class="card">
    <div class="card-header">Ejemplo 4: Lista de perros</div>
    <div class="card-body">
      <input type="text" #txtDog (keyup.enter)="addDog($event, txtDog);">
      <div class="card-text">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let perro of perros">{{ perro }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
